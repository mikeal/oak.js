<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>oak.js -- Oakland JavaScript Meetup</title>
    <link href="/layout.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="sammy/sammy.js"></script>
    <script language="javascript" type="text/javascript" src="sammy/plugins/sammy.mustache.js"></script>
    <script language="javascript" type="text/javascript" src="md5.js"></script>
    <script language="javascript" type="text/javascript" src="oak.js"></script>
  </head>
  
  <body>
    <div class="main-title">Oakland JavaScript Meetup</div>
    <div id="container">
      <div id="left-space">&nbsp</div>
      <div id="content">
        <div id="event">
          <div id="upcoming-event"> </div>
        </div>
        
        <div class="sponsor-header">Sponsors</div>
        <div class="spacer" />
        <div class="sponsor-couchone">CouchOne</div>
          <div class="sponsor-sauce">
            <img class="sponsor-sauce" src="/images/logo.saucelabs.png" / >
          </div>
        <div class="spacer" />
        <div class="attendee-header">Attendee List</div>
        
        <div id="attendees"></div>
        
        <div id="rsvp"> 
          <div class="rsvp-input">
              <span class="rsvp-name">name</span><input class="rsvp" type="text" name="name" />
          </div>
          <div class="rsvp-input">
            <span class="rsvp-name">email</span><input class="rsvp" type="text" name="email" />
          </div>
          <div><span class="rsvp-button-container"><span id="rsvp-button">RSVP!</span></span></div>
        </div>
      </div>
      <div id="right-space">&nbsp</div>
    </div>
  </body>
  
</html>
